<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Weight Tracker
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
 </head>
 <body class="bg-gray-100 min-h-screen flex flex-col">
  <header class="w-full bg-green-600 text-white py-4">
   <div class="container mx-auto flex justify-between items-center">
    <div class="flex items-center">
     <img alt="Logo of the Weight Tracker app, a stylized scale with a green background" class="mr-3" height="50" src="https://storage.googleapis.com/a1aa/image/5dbRQ7PdSTbXE9Qjz6jeGIIKZfw9V9VnqWryjZg6pBLwfRunA.jpg" width="50"/>
     <h1 class="text-2xl font-bold">
      Weight Tracker
     </h1>
    </div>
    <nav class="bg-green-600">
      
      <ul class="flex justify-center space-x-4 p-4">
          <li>
              <a class="hover:underline text-white" href="#" onclick="location.href='main.html'">Home</a>
          </li>
          <li>
              <a class="hover:underline text-white" href="#" onclick="location.href='programs.html'">Programs</a>
          </li>
          <li>
              <a class="hover:underline text-white" href="#" onclick="location.href='tips.html'">Tips</a>
          </li>
          <li>
              <a class="hover:underline text-white" href="#" onclick="location.href='calorie.html'">Calorie</a>
          </li>
          <li>
              <a class="hover:underline text-white" href="#" onclick="location.href='profile.html'">Profile</a>
          </li>
      </ul>
  </nav>
   </div>
  </header>
  <main class="container mx-auto p-4 flex-grow">
   <div class="bg-white p-6 rounded-lg shadow-md max-w-lg mx-auto">
    <h2 class="text-xl font-semibold mb-4">
     Log Your Weight
    </h2>
    <form class="space-y-4" id="weight-form">
     <div>
      <label class="block text-gray-700" for="weight">
       Weight (kg):
      </label>
      <input class="w-full p-2 border rounded-md focus:outline-none focus:ring focus:ring-green-300" id="weight" required="" step="0.1" type="number"/>
     </div>
     <div>
      <label class="block text-gray-700" for="date">
       Date:
      </label>
      <input class="w-full p-2 border rounded-md focus:outline-none focus:ring focus:ring-green-300" id="date" required="" type="date"/>
     </div>
     <button class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600" type="submit">
      Add Entry
     </button>
    </form>
   </div>
   <div class="bg-white p-6 rounded-lg shadow-md mt-8 max-w-lg mx-auto">
    <h2 class="text-xl font-semibold mb-4">
     Weight History
    </h2>
    <canvas class="w-full" id="weight-chart">
    </canvas>
   </div>
  </main>
  <footer class="w-full bg-gray-800 text-white text-center py-4 mt-auto">
   <p>
    Â© 2024 Weight Tracker App
   </p>
  </footer>
  <!-- Load Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js">
  </script>
  <!-- Load app.js as a module -->
  <script src="weight.js" type="module">
  </script>
 </body>
</html>
