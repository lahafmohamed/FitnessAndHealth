<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weight Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center">
  <header class="w-full bg-blue-600 text-white text-center py-4">
    <h1 class="text-2xl font-bold">Weight Tracker</h1>
  </header>

  <main class="container mx-auto p-4">
    <div class="bg-white p-6 rounded-lg shadow-md max-w-lg mx-auto">
      <h2 class="text-xl font-semibold mb-4">Log Your Weight</h2>
      <form id="weight-form" class="space-y-4">
        <div>
          <label for="weight" class="block text-gray-700">Weight (kg):</label>
          <input id="weight" type="number" step="0.1" class="w-full p-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300" required>
        </div>
        <div>
          <label for="date" class="block text-gray-700">Date:</label>
          <input id="date" type="date" class="w-full p-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300" required>
        </div>
        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Add Entry</button>
      </form>
    </div>

    <div class="bg-white p-6 rounded-lg shadow-md mt-8 max-w-lg mx-auto">
      <h2 class="text-xl font-semibold mb-4">Weight History</h2>
      <canvas id="weight-chart" class="w-full"></canvas>
    </div>
  </main>

  <footer class="w-full bg-gray-800 text-white text-center py-4 mt-auto">
    <p>&copy; 2024 Weight Tracker App</p>
  </footer>

  <!-- Load Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Load app.js as a module -->
  <script type="module" src="weight.js"></script>
</body>
</html>
