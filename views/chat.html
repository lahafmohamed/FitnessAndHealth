<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatBot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <style>
    body {
      margin: 0;
    }
    .chatbot {
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
    }
    .chatbox {
      flex: 1;
      overflow-y: auto;
    }
    .chat-input textarea {
      flex: 1;
    }
  </style>
</head>
<body class="bg-green-100">
  <div class="chatbot bg-white shadow-lg">
    <header class="bg-green-600 py-6">
      <div class="container mx-auto flex justify-between items-center px-4">
        <h1 class="text-white text-2xl md:text-4xl font-bold">Health Bot</h1>
        <nav>
          <ul class="flex flex-wrap space-x-2 md:space-x-4">
            <li><a class="text-white hover:text-gray-200" href="#" onclick="location.href='main.html'">Home</a></li>
            <li><a class="text-white hover:text-gray-200" href="#" onclick="location.href='news.html'">News</a></li>
            <li><a class="text-white hover:text-gray-200" href="#" onclick="location.href='chat.html'">Assistant</a></li>
            <li><a class="text-white hover:text-gray-200" href="#" onclick="location.href='programs.html'">Programs</a></li>
            <li><a class="text-white hover:text-gray-200" href="#" onclick="location.href='tips.html'">Tips</a></li>
            <li><a class="text-white hover:text-gray-200" href="#" onclick="location.href='calorie.html'">Calorie</a></li>
            <li><a class="text-white hover:text-gray-200" href="#" onclick="location.href='weight.html'">Weight</a></li>
            <li><a class="text-white hover:text-gray-200" href="#" onclick="location.href='profile.html'">Profile</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <ul class="chatbox p-4 space-y-4">
      <li class="chat incoming flex items-start space-x-2">
        <span class="material-symbols-outlined text-green-500">smart_toy</span>
        <p class="bg-green-100 p-2 rounded-lg">Hi there! <br> How can I help you today?</p>
      </li>
    </ul>
    <div class="chat-input flex items-center p-4 border-t bg-gray-100">
      <textarea class="flex-1 p-2 border rounded-lg resize-none" placeholder="Write your message here" required></textarea>
      <span class="material-symbols-outlined text-green-500 ml-2 cursor-pointer">send</span>
    </div>
  </div>
  <script type="module" src="chat.js" defer></script>
</body>
</html>
