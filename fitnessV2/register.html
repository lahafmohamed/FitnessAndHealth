<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="registerCss.css"> <!-- Link to the external CSS file -->
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a class="text-3xl font-bold text-green-600" href="index.html">Health & Fitness</a>
            <ul class="flex space-x-6">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Registration Section -->
    <section class="registration-section">
        <div class="container mx-auto px-4">
            <h2 class="registration-title text-center mb-12">Register </h2>
            <div class="form-container max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg">
                <form action="#" method="POST">
                    <div class="mb-6">
                        <label class="input-label block text-gray-700 font-bold mb-2" for="name">Name</label>
                        <input class="input-field w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600" id="name" name="name" required type="text"/>
                    </div>
                    <div class="mb-6">
                        <label class="input-label block text-gray-700 font-bold mb-2" for="email">Email</label>
                        <input class="input-field w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600" id="email" name="email" required type="email"/>
                    </div>
                    <div class="mb-6">
                        <label class="input-label block text-gray-700 font-bold mb-2" for="password">Password</label>
                        <input class="input-field w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600" id="password" name="password" required type="password"/>
                    </div>
                    <div class="mb-6">
                        <label class="input-label block text-gray-700 font-bold mb-2" for="confirm-password">Confirm Password</label>
                        <input class="input-field w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600" id="confirm-password" name="confirm-password" required type="password"/>
                    </div>
                    <button class="submit-button w-full bg-green-600 text-white px-4 py-2 rounded-lg font-bold hover:bg-green-700 transition duration-300" type="submit">Register</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer bg-gray-800 text-white py-8">

                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
