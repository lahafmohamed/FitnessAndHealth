<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Health &amp; Fitness Dashboard - Profile
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
        .form-input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.375rem;
            transition: border-color 0.2s;
        }
        .form-input:focus {
            border-color: #4caf50;
            outline: none;
        }
  </style>
 </head>
 <body class="bg-gray-100">
  <header class="bg-green-600 text-white p-4">
   <div class="container mx-auto flex justify-between items-center">
    <h1 class="text-2xl font-bold">
     Health &amp; Fitness Dashboard
    </h1>
    <nav>
     <ul class="flex space-x-4">
      <li>
       <a class="hover:underline" href="main.html" onclick="location.href='main.html'">
        Home
       </a>
      </li>
      <li>
       <a class="hover:underline" href="programs.html" onclick="location.href='programs.html'">
        Programs
       </a>
      </li>
      <li>
       <a class="hover:underline" href="tips.html" onclick="location.href='tips.html'">
        Tips
       </a>
      </li>
      <li>
       <a class="hover:underline" href="profile.html" onclick="location.href='profile.html'">
        Profile
       </a>
      </li>
     </ul>
    </nav>
   </div>
  </header>
  <main class="container mx-auto mt-8">
   <section class="mb-8">
    <h2 class="text-xl font-bold mb-4">
     Profile
    </h2>
    <div class="bg-white p-6 rounded shadow">
     <form>
      <div class="mb-4">
       <label class="block text-gray-700 text-sm font-bold mb-2" for="photo">
        Profile Photo
       </label>
       <input class="form-input" id="photo" name="photo" type="file"/>
      </div>
      <div class="mb-4">
       <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
        Name
       </label>
       <input class="form-input" id="name" name="name" placeholder="Enter your name" type="text" value="John Doe"/>
      </div>
      <div class="mb-4">
       <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
        Email
       </label>
       <input class="form-input" id="email" name="email" placeholder="Enter your email" type="email" value="john.doe@example.com"/>
      </div>
      <div class="mb-4">
       <label class="block text-gray-700 text-sm font-bold mb-2" for="age">
        Age
       </label>
       <input class="form-input" id="age" name="age" placeholder="Enter your age" type="number" value="30"/>
      </div>
      <div class="mb-4">
       <label class="block text-gray-700 text-sm font-bold mb-2" for="weight">
        Weight (kg)
       </label>
       <input class="form-input" id="weight" name="weight" placeholder="Enter your weight" type="number" value="70"/>
      </div>
      <div class="mb-4">
       <label class="block text-gray-700 text-sm font-bold mb-2" for="height">
        Height (cm)
       </label>
       <input class="form-input" id="height" name="height" placeholder="Enter your height" type="number" value="175"/>
      </div>
      <div class="mb-4">
       <label class="block text-gray-700 text-sm font-bold mb-2" for="goal">
        Fitness Goal
       </label>
       <select class="form-input" id="goal" name="goal">
        <option selected="">
         Lose Weight
        </option>
        <option>
         Build Muscle
        </option>
        <option>
         Improve Endurance
        </option>
        <option>
         Increase Flexibility
        </option>
       </select>
      </div>
      <div class="flex items-center justify-between">
       <button class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" type="submit">
        Save Changes
       </button>
      </div>
     </form>
    </div>
   </section>
   <section class="mb-8">
    <h2 class="text-xl font-bold mb-4">
     Your Information
    </h2>
    <div class="bg-white p-6 rounded shadow">
     <div class="mb-4">
      <img alt="Profile photo of John Doe" class="w-32 h-32 rounded-full mx-auto mb-4" height="128" src="https://storage.googleapis.com/a1aa/image/N06lvRQR7fRIJCxoCrmq9WZ8wy2Pf6AbEWhcNS7Pece4ksvOB.jpg" width="128"/>
      <p class="text-center text-lg font-semibold">
       John Doe
      </p>
     </div>
     <div class="mb-4">
      <p class="text-gray-700">
       <strong>
        Email:
       </strong>
       john.doe@example.com
      </p>
     </div>
     <div class="mb-4">
      <p class="text-gray-700">
       <strong>
        Age:
       </strong>
       30
      </p>
     </div>
     <div class="mb-4">
      <p class="text-gray-700">
       <strong>
        Weight:
       </strong>
       70 kg
      </p>
     </div>
     <div class="mb-4">
      <p class="text-gray-700">
       <strong>
        Height:
       </strong>
       175 cm
      </p>
     </div>
     <div class="mb-4">
      <p class="text-gray-700">
       <strong>
        Fitness Goal:
       </strong>
       Lose Weight
      </p>
     </div>
    </div>
   </section>
  </main>
  <footer class="bg-green-600 text-white p-4 mt-8">
   <div class="container mx-auto text-center">
    <p>
     Â© 2023 Health &amp; Fitness Dashboard. All rights reserved.
    </p>
   </div>
  </footer>
 </body>
</html>
